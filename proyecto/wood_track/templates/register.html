<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:rgb(9, 2, 1);
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-4">Registro de Usuario</h2>
        <form method="post">
            {% csrf_token %}
            
            <!-- Renderiza los campos del formulario con estilos Bootstrap -->
            <div class="mb-3">
                <label class="form-label">Nombre de usuario</label>
                {{ form.username }}
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                {{ form.password1 }}
                <div class="form-text">Debe contener al menos 8 caracteres.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Confirmar contraseña</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>

        <p class="text-center mt-3">
            ¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="text-primary">Inicia sesión aquí</a>
        </p>
    </div>
</div>
